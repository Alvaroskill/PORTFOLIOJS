<body class="gris" id="color">
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Traduce los meses del año</h4>
                                    </div>
                                    <form>
                                        <div class="input-group mb-4">
                                            <select class="form-select" id="mes">
                                                <option selected value="error">Selecciona un mes</option><!--La validacion de un select se hace comprobando que esto no se envia-->
                                                <option value="Enero">Enero</option>
                                                <option value="Febrero">Febrero</option>
                                                <option value="Marzo">Marzo</option>
                                                <option value="Abril">Abril</option>
                                                <option value="Mayo">Mayo</option>
                                                <option value="Junio">Junio</option>
                                                <option value="Julio">Julio</option>
                                                <option value="Agosto">Agosto</option>
                                                <option value="Septiembre">Septiembre</option>
                                                <option value="Octubre">Octubre</option>
                                                <option value="Nobiembre">Noviembre</option>
                                                <option value="Diciembre">Diciembre</option>
                                            </select>
                                        </div>
                                        
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <a class="btn btn-block fa-lg gradient-custom-2 mb-3" id="traducir">¡Comprobar!</a>
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <a class="btn btn-block fa-lg gradient-custom-2 mb-3" id="boton">Modo Oscuro</a>
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <a class="btn btn-block fa-lg gradient-custom-2 mb-3" href="../index.html">Volver al Inicio</a>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 input-group">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <p class="mb-0" id="nombreMes"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
